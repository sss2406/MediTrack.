<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Record</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image:url('assets/health-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
            form label {
        display: block;
        margin-top: 20px;
        margin-bottom: 8px;
        font-size: 1.3em;
        font-weight: 600;
        color: #000;
    }
    form input[type="text"],
    form input[type="number"],
    form input[type="date"],
    form input[type="email"],
    form input[type="tel"],
    form select {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        margin-bottom: 20px;
        outline: none;
         appearance: none; /* Removes default arrow */
    -webkit-appearance: none;
    -moz-appearance: none;
    background: url('data:image/svg+xml;utf8,<svg fill="gray" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center/18px 18px;
    background-color: white;
    cursor: pointer;
    }
    form textarea {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        margin-bottom: 15px;
        resize: vertical;
        outline: none;
        background-color: #fff;
    }
    form input::placeholder,
    form textarea::placeholder{
        color:#555;
        opacity: 1;

    } 
       button {
        background-color: #4CAF50;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        margin-top: 20px;
        width: 100%;
        font-weight: bold;
    }
    button:hover {
        background-color: #45a049;
    }
    .one{
        max-width: 1200px;
        margin: 1px auto;
        padding: 40px;;
        border-radius: 15px;
        transform: scale(1.6);
        transform-origin: center ;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        width:85%;
        background-color:#ccc;
        box-sizing: border-box;
        font-size: 20px;
        line-height: 1.6em;
        color:#111

    }
    h1{
        margin-bottom: 30px;
        text-align: center;
    }
    form label {
        font-weight:600;
        display:block;
        margin-top: 20px;
        margin-bottom:8px;
        font-size: 1.4em;
        color:#000

    }
    .form-row {
    display: flex;
    gap: 30px;   
}

.form-row .form-group {
    flex: 1; 
}

</style>
</head>
<body>
    <body>
    <div class="one">
        <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-align: center;">
            <strong>Add Patient Record</strong>
        </h1>
        <form action="/submit-record" method="POST">

            <label for="name">Patient Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>
          

    <div class="form-row">
    <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required>
    </div>
</div>


  

          
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" placeholder="Enter height in cm" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter weight in kg" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="blood_pressure">Blood Pressure (mm Hg):</label>
                    <input type="text" id="blood_pressure" name="blood_pressure" placeholder="e.g., 120/80" required>
                </div>
                <div class="form-group">
                    <label for="heart_rate">Heart Rate (bpm):</label>
                    <input type="number" id="heart_rate" name="heart_rate" placeholder="Enter heart rate in bpm" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="temperature">Body Temperature (°C):</label>
                    <input type="number" step="0.1" id="temperature" name="temperature" placeholder="Enter body temperature in °C" required>
                </div>
                <div class="form-group">
                    <label for="follow_up">Follow-up Date:</label>
                    <input type="date" id="follow_up" name="follow_up" required>
                </div>
            </div>

            <label for="symptoms">Symptoms:</label>
            <textarea id="symptoms" name="symptoms" rows="4" placeholder="Describe symptoms" required></textarea>

            <label for="diagnosis">Diagnosis:</label>
            <textarea id="diagnosis" name="diagnosis" rows="4" placeholder="Enter diagnosis" required></textarea>

            <label for="medications">Medications:</label>
            <textarea id="medications" name="medications" rows="4" placeholder="List medications" required></textarea>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Any additional notes" required></textarea>

            <label for="doctor">Attending Doctor:</label>
            <input type="text" id="doctor" name="doctor" placeholder="Enter doctor's name" required>

            <button type="submit"
                style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                Save Record
            </button>
        </form>
    </div>
</body>

</body>
</html>
